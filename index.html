<!doctype html>
<html lang="en">

<head>
    <title>Navbar Collapse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="mySidebar" class="sidebar">
        <li>
            <a href="#">
                <i class="fas fa-tachometer-alt"></i>
                <span class="text-collapse">
                    About
                </span>
            </a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown__title">
                <i class="fas fa-tachometer-alt"></i>
                <span class="text-collapse">
                    Services
                </span>
                
            </a>
            <ul class="dropdown__menu-list">
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 1</a>
                </li>
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 2</a>
                </li>
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 3</a>
                </li>
            </ul>
        </li>
        <li class="dropdown">

            <a href="#" class="dropdown__title">
                <i class="fas fa-tachometer-alt"></i>
                <span class="text-collapse">
                    Clients
                </span>
            </a>
            <ul class="dropdown__menu-list">
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 1</a>
                </li>
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 2</a>
                </li>
                <li class="dropdown__menu-item">
                    <a class="dropdown__menu-link" href="#">Link 3</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-tachometer-alt"></i>
                <span class="text-collapse">
                    Contact
                </span>
            </a>
        </li>
    </ul>

    <div id="main">
        <button class="openbtn">Open </button>
        <h2>Collapsed Sidebar</h2>
        <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
        <button id="desc"> - </button>
        <input type="number" min="1" max="10" id="acount" value="1">
        <button id="incr"> + </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
